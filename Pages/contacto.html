<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://yt3.googleusercontent.com/Ul9Oknzq5xsbCPH7HgF0pcJCtseoSK-ZExzGiBwKsJEiqMsJOLC4p9DiM5BMzNt66TZvmJcoTQ=s900-c-k-c0x00ffffff-no-rj">
    <link rel="stylesheet" href="/estilos/contacto.css">
    <link rel="stylesheet" href="/estilos/navegador.css">

    <title>Contacto</title>
</head>
<body>
    <header class="navegador">
        <div class="header-content">
            <h1 class="titulo">Multiespacio social</h1>
            <button class="menu-toggle" id="menu-toggle">=</button>
        </div>
        <nav class="nave" id="nav-menu">
            <a class="nave-1" href="/index.html">Alojamiento</a>
            <a class="nave-1" href="#servicios">Servicios</a>
            <a class="nave-1" href="#ubicacion">Ubicacion</a>
            <a class="nave-1" href="#condiciones">Condiciones</a>
            <a class="nave-1" href="#precio">Precios</a>
            <a class="nave-1" href="#descarga">Descarga</a>
            <a class="nave-1" href="/Pages/contacto.html">Contacto</a>
        
        </nav>
    </header>
         <!-- INPUT -->
         <div class="form-container">
            <form id="contactForm">
                <div class="name-container">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="full-width">
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." class="full-width"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    
        <div class="output-container">
            <h4>Nombre: <span id="outputNombre"></span></h4>
            <h4>Apellido: <span id="outputApellido"></span></h4>
            <h4>Correo Electrónico: <span id="outputEmail"></span></h4>
            <h4>Mensaje: <span id="outputMensaje"></span></h4>
        </div>

         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="/scrip/contacto.js"></script>
    <script src="/scrip/nav.js"></script>

    
</body>
</html>
